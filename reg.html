<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title></title>
</head>

<body>
  <div class="log">
    <div class="page">
      <h1>REGISTER</h1>
      <form action="index.html" onsubmit="return valid();" method="post" style="text-align: center">

        <label for="username">Username</label>
        <input style="font-size: 13px; width: 85%; padding: 0.2rem" type="text" id="username" name="username" required placeholder="username">

        <label style="margin-top: 1rem;" class="1l" for="email">Email</label>
        <br><input style="font-size: 13px; width: 85%; padding: 0.2rem" type="text" id="email" name="email" required placeholder="email">
        <br>
        <label style="margin-top: 1rem" class="1l" for="password">Password</label>
        <div class="password-container">
          <input style="font-size: 13px; width: 85%; padding: 0.2rem" type="password" id="password" name="password" required placeholder="password">
          <span class="show-password" onclick="togglePassword()">Show</span>
        </div>

        <label style="margin-top: 1rem" class="1l" for="cpassword">Confirm Password</label>
        <div class="password-container">
          <input style="font-size: 13px; width: 85%; padding: 0.2rem" type="password" id="cpassword" name="cpassword" required placeholder="confirm password">
        </div>
        <button class="loginbtn" type="submit">Register</button>
      </form>
      <h2 style="text-align: center; user-select: none; padding-bottom: 0.3rem">__________<span style="font-size: 0.9rem">or</span>__________</h2>
      <a style="margin-left: 9rem; margin-top: 0.2rem" href=""><img style="border: 1px solid white; padding: 0.3rem; border-radius: 100px; width: 1.8rem" src="images/google.svg" alt=""></a>
      <br><br><br>
      <p>Existing user?<a style="" id="atag" href="login.html">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="valid.js"></script>
  
</body>

</html>
